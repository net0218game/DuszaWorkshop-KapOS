<!DOCTYPE html>
<html lang="en"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="/CSS/setting.css">
    <link rel="stylesheet" href="/CSS/chat.css"/>
    <link rel="stylesheet" href="/CSS/hype.css"/>
    <link rel="stylesheet" href="/CSS/navbar.css"/>
    <link rel="stylesheet" href="/CSS/sidenav.css"/>
    <link rel="stylesheet" href="/CSS/login.css"/>
    <script src="https://kit.fontawesome.com/02ff1d2c53.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="/" class="hype">HYPE</a>
    <a href="/register"><i class="fa fa-key"></i> Register</a>
    <a href="/chat"><i class="fa fa-comment-dots"></i> Chat</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScMh7Cp-q28b6RnkVU_rUJD7vTUbkEuBcBKjQ6xmU0iwqE5zg/viewform?fbzx=-4144298480465207363"><i class="fa fa-wpforms"></i> Kérdőív</a>
    <a href="settings.html" class="active"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>

    <!-- Profil -->
    <div class="dropdown">
        <a class="dropbtn" sec:authorize="isAuthenticated()">
            <i class="fa fa-user"></i> <span sec:authentication="name">USERNAME</span></a>
        </a>
        <div class="dropdown-content">
            <a href="#">My Profile</a>
            <!-- Login / Logout -->
            <a href="/logout" class="logout" sec:authorize="isAuthenticated()"><i class="fa fa-sign-out"
                                                                                  style="background: transparent"></i></a>
        </div>
    </div>
    <a href="/login" class="login" sec:authorize="!isAuthenticated()"><i class="fa fa-sign-in"></i></a>
    <a href="javascript:void(0);" class="icon" onclick="navbar()"><i class="fa fa-bars"></i></a>
</div>
<div id="setting-page">
    <div class="settcontainer ">
        <div class="sett-header">
            <h2 >Settings</h2>
        </div>

        <div class="container1">
            <h2>Switch between color themes!</h2>
            <div class="colors">
                <div class="palette" onclick="light()">
                    <h2>Light</h2>
                    <div class="color" style="background-color: #ffffff"></div>
                    <div class="color" style="background-color: #E1D9D1"></div>
                    <div class="color" style="background-color: #d4faff"></div>
                    <div class="color" style="background-color: #000000"></div>
                </div>
                <div class="palette" onclick="dark()">
                    <h2>Dark</h2>
                    <div class="color" style="background-color: #0060df"></div>
                    <div class="color" style="background-color: #171718"></div>
                    <div class="color" style="background-color: #539dfd"></div>
                    <div class="color" style="background-color: #ffffff"></div>
                </div>
                <div class="palette" onclick="black()">
                    <h2>Black</h2>
                    <div class="color" style="background-color: #5f5f5f"></div>
                    <div class="color" style="background-color: #000000"></div>
                    <div class="color" style="background-color: #000000"></div>
                    <div class="color" style="background-color: #ffffff"></div>
                </div>
                <div class="palette" onclick="blue()">
                    <h2>Blue</h2>
                    <div class="color" style="background-color: #0A2647"></div>
                    <div class="color" style="background-color: #144272"></div>
                    <div class="color" style="background-color: #205295"></div>
                    <div class="color" style="background-color: #2C74B3"></div>
                </div>
                <div class="palette" onclick="lightblue()">
                    <h2>Lightblue</h2>
                    <div class="color" style="background-color: #2155CD"></div>
                    <div class="color" style="background-color: #0AA1DD"></div>
                    <div class="color" style="background-color: #79DAE8"></div>
                    <div class="color" style="background-color: #E8F9FD"></div>
                </div>
                <div class="palette" onclick="purple()">
                    <h2>Purple</h2>
                    <div class="color" style="background-color: #2D033B"></div>
                    <div class="color" style="background-color: #810CA8"></div>
                    <div class="color" style="background-color: #C147E9"></div>
                    <div class="color" style="background-color: #E5B8F4"></div>
                </div>


                <div class="palette" onclick="sunset()">
                    <h2>Sunset</h2>
                    <div class="color" style="background-color: #F9ED69"></div>
                    <div class="color" style="background-color: #F08A5D"></div>
                    <div class="color" style="background-color: #B83B5E"></div>
                    <div class="color" style="background-color: #515151"></div>
                </div>

                <div class="palette" onclick="lime()">
                    <h2>Lime</h2>
                    <div class="color" style="background-color: #071A52"></div>
                    <div class="color" style="background-color: #086972"></div>
                    <div class="color" style="background-color: #17B978"></div>
                    <div class="color" style="background-color: #ffffff"></div>
                </div>

                <div class="palette" onclick="sea()">
                    <h2>Sea</h2>
                    <div class="color" style="background-color: #00E0FF"></div>
                    <div class="color" style="background-color: #74F9FF"></div>
                    <div class="color" style="background-color: #A6FFF2"></div>
                    <div class="color" style="background-color: #000000"></div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="/JS/settings.js"></script>

</body>
</html>
