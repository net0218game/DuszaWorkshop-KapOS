<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/register}" th:object="${user}">
    <label>Name</label>
    <input type="text" name="userName" th:value="*{userName}">

    <label>First Name</label>
    <input type="text" name="firstName" th:value="*{firstName}">

    <label>Second Name</label>
    <input type="text" name="secondName" th:value="*{secondName}">

    <label>Email</label>
    <input type="email" name="email" th:value="*{email}">

    <label>Password</label>
    <input type="password" name="password" th:value="*{password}">

    <label>Gender</label>
    <input type="checkbox" name="gender" th:value="*{gender}">

    <label>Date of Birth</label>
    <input type="date" name="born" th:value="*{born}">
    <br>
    <button type="submit">Create Account!</button>
</form>

</body>
</html>
