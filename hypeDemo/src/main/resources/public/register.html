<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Register to join the Hype</title>
    <link rel="stylesheet" href="/CSS/login.css"/>
    <link rel="stylesheet" href="/CSS/button.css"/>
    <link rel="stylesheet" href="/CSS/hype.css"/>
    <link rel="stylesheet" href="/CSS/navbar.css"/>
    <link rel="stylesheet" href="/CSS/setting.css"/>
    <link rel="icon" type="image/x-icon" href="/Media/hype.gif">
    <script src="https://kit.fontawesome.com/02ff1d2c53.js" crossorigin="anonymous"></script>
    <script src="/JS/navbar.js"></script>
    <script src="/JS/settings.js"></script>
</head>
<body>

<!-- NAV(nemzeti ado- es vamhivatal)(elf)BAR -->
<div class="topnav" id="myTopnav">
    <a href="/" class="hype">HYPE</a>
    <a href="/register" class="active"><i class="fa fa-key"></i> Register</a>
    <a href="/chat"><i class="fa fa-comment-dots"></i> Chat</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScMh7Cp-q28b6RnkVU_rUJD7vTUbkEuBcBKjQ6xmU0iwqE5zg/viewform?fbzx=-4144298480465207363"><i class="fa fa-wpforms"></i> Kérdőív</a>
    <a href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>

    <!--olvasatlan üzenetek-->
    <div class="unread-count" style="float: right" sec:authorize="isAuthenticated()"><p style="user-select: none">2</p></div>
    <div class="dropdown" style="float: right">
        <a sec:authorize="isAuthenticated()">
            <i class="fa-solid fa-bell"></i>
        </a>
        <div class="dropdown-content unread-message" id="unreadMessages">
            <p style="text-align: center;
                      height: 3vh  ">UNREAD MESSAGES</p>
        </div>
    </div>

    <!-- Profil -->
    <div class="dropdown">
        <a class="dropbtn" sec:authorize="isAuthenticated()">
            <i class="fa fa-user"></i> <span sec:authentication="name">USERNAME</span></a>
        </a>
        <div class="dropdown-content">
            <a href="#">My Profile</a>
            <!-- Login / Logout -->
            <a href="/logout" class="logout" sec:authorize="isAuthenticated()"><i class="fa fa-sign-out"></i></a>
        </div>
    </div>
    <a href="/login" class="login" sec:authorize="!isAuthenticated()"><i class="fa fa-sign-in"></i></a>
    <a href="javascript:void(0);" class="icon" onclick="navbar()"><i class="fa fa-bars"></i></a>
</div>

    <div class="container" id="container1">
        <h1 class="title">Let's Create an Account!</h1>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="input-icons">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" name="userName" required autocomplete="off" th:value="*{userName}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" placeholder="First Name" name="firstName" required autocomplete="off" th:value="*{firstName}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" placeholder="Second Name" name="secondName" required autocomplete="off" th:value="*{secondName}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email Address" name="email" required autocomplete="off" th:value="*{email}" th:errorClass="is-invalid">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required th:value="*{password}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="confirmedPassword" required th:value="*{confirmedPassword}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select name="gender" id="gender" th:value="*{gender}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>

                    </select>
                </div>

                <div class="input-container">
                    <label style="width: 100%">
                        <p>Date Of Birth</p>
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" placeholder="Date of Birth" name="born" required th:value="*{born}" style="width: 100%">
                    </label>
                </div>

                <br>
                <button type="submit" class="button">Create Account!</button>
            </div>
        </form>
    </div>


</body>
</html>
