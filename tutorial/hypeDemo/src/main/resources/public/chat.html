<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Hype</title>
    <link rel="stylesheet" href="/CSS/chat.css"/>
    <link rel="icon" type="image/x-icon" href="/Media/hype.gif">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title"><img src="Media/hype.gif" alt="hype" width="5%" height="5%"> Type your username here <img src="Media/hype.gif" alt="hype" width="5%" height="5%"></h1>

        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="input" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="start-button">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="contact-container">
        <div class="chat-header">
            <h2>Contacts</h2>
        </div>
        <ul id="contactArea">
            <li class="chat-message">
                <i style="background-color: rgb(255, 193, 7);">A</i>
                <span>Contact's Name</span>
                <p>Last message</p>
            </li>
            <li class="chat-message">
                <i style="background-color: rgb(0,255,191);">B</i>
                <span>Contact 2's Name</span>
                <p>Last message</p>
            </li>
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Hype ( <img src="Media/hype.gif" alt="hype" width="2%" height="2%"> ) Chat Demo</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="input"/>
                    <button type="submit" class="start-button">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/JS/chat.js"></script>
</body>
</html>
