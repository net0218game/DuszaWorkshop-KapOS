<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Register to join the Hype</title>
    <link rel="stylesheet" href="/CSS/register.css"/>
    <link rel="stylesheet" href="/CSS/button.css"/>
    <link rel="stylesheet" href="/CSS/hype.css"/>
    <link rel="stylesheet" href="/CSS/navbar.css"/>
    <link rel="icon" type="image/x-icon" href="/Media/hype.gif">
    <script src="https://kit.fontawesome.com/02ff1d2c53.js" crossorigin="anonymous"></script>
    <script src="/JS/navbar.js"></script>
</head>
<body>

<!-- NAV(nemzeti ado- es vamhivatal)(elf)BAR -->
<div class="topnav" id="myTopnav">
    <a href="/" class="hype">HYPE</a>
    <a href="/register" class="active"><i class="fa fa-key"></i> Register</a>
    <a href="/chat"><i class="fa fa-comment-dots"></i> Chat</a>
    <a href="/contacts"><i class="fa fa-user"></i> Contacts</a>

    <!-- Profil -->
    <a sec:authorize="isAuthenticated()" class="user" href="#">
        <i class="fa fa-user"></i> <span sec:authentication="name" style="background: transparent">USERNAME</span></a>
    <a href="javascript:void(0);" class="icon" onclick="navbar()"><i class="fa fa-bars"></i></a>

    <!-- Login / Logout -->
    <a href="/login" class="login" sec:authorize="!isAuthenticated()"><i class="fa fa-sign-in"></i></a>
    <a href="/logout" class="logout" sec:authorize="isAuthenticated()"><i class="fa fa-sign-out" style="background: transparent"></i></a>
</div>

    <div class="container" id="container1">
        <h1 class="title">Let's Create an Account!</h1>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="input-icons">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" name="userName" required autocomplete="off" th:value="*{userName}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" placeholder="First Name" name="firstName" required autocomplete="off" th:value="*{firstName}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" placeholder="Second Name" name="secondName" required autocomplete="off" th:value="*{secondName}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email Address" name="email" required autocomplete="off" th:value="*{email}" th:errorClass="is-invalid">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required th:value="*{password}">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select name="gender" id="gender" th:value="*{gender}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>

                    </select>
                </div>

                <div class="input-container">
                    <label>
                        <p>Date Of Birth</p>
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" placeholder="Date of Birth" name="born" required th:value="*{born}">
                    </label>
                </div>

                <br>
                <button type="submit" class="button">Create Account!</button>
            </div>
        </form>
    </div>
    <div class="container" id="container2">
        <h2>Join the <b class="hype">Hype</b>!</h2>
        <img src="/Media/logo.png" alt="hype" width="50%">
        <p>valami szoveg majd jon meg ide</p>
    </div>


</body>
</html>
